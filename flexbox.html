    <title>Flexbox Practice</title>

    <body style="
    padding-bottom: 1000px;">

        <div style="
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>one of the most iconic shiv temples</p></div>

        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;">

        <div style="background-color: lightblue; width: 100px;">div 1</div>
        <div style="background-color: lightpink; flex: 1;">div 2 <p>flex 1</p></div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>

    </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;">

        <div style="background-color: lightblue; width: 100px;">div 1</div>
        <div style="background-color: lightpink; width: 100px;">div 2 </div>
        <div style="background-color: lightblue; width: 100px;">div 3</div>

    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;">

        <div style="background-color: lightblue; width: 100px;">div 1</div>
        <div style="background-color: lightpink; width: 100px;">div 2 </div>
        <div style="background-color: lightblue; width: 100px;">div 3</div>

    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;">

        <div style="background-color: lightblue; width: 100px;">div 1</div>
        <div style="background-color: lightpink; width: 100px;">div 2 </div>
        <div style="background-color: lightblue; width: 100px;">div 3</div>

    </div>


    </body>
